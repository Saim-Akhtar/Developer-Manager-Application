<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Add A Developer</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' href='css/DMA.css'>


    <link rel="shortcut icon" href="images/DMA logo.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">


    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>


    <!--Let browser know website is optimized for mobile-->

    <!-- <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js">
    </script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>


</head>

<body id="addDeveloper_background">
    <div class="container white">


        <form action="index.html" class="container" id="add_form" onsubmit="add_a_developer()">
            <fieldset class="section">
                    
                <legend class="center">
                    <h5 class="myfonts blue-text text-darken-3">Enter Developer Details</h5>
                </legend>
                <div class="section"></div>
                <div class="section"></div>
                <div class="section"></div>
                <div class="row">
                    <div class="col s12 m7 l6 input-field">
                        <i class="material-icons prefix">person</i>
                        <input type="text" id="devname" class="validate" required="required">
                        <label for="devname">Enter Developer's Name</label>
                    </div>
                    <div class="col s12 m7 l6 input-field">
                        <i class="material-icons prefix">account_circle</i>
                        <input type="email" id="devemail" class="validate" required="required">
                        <label for="devemail">Enter Developer's Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 m6 center input-field">
                        <i class="material-icons prefix">person_pin</i>
                        <input type="text" id="devdesignation" class="validate" required="required">
                        <label for="devdesignation">Enter Designation</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12  m6 input-field">
                        <i class="material-icons prefix">laptop</i>
                        <input type="text" id="devlang" class="validate" required="required">
                        <label for="devlang">Programming Languages</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 m6 input-field">
                        <i class="material-icons prefix">monetization_on</i>
                        <input type="text" id="devsalary" class="validate" required="required">
                        <label for="devsalary">Salary</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 input-field">
                        <i class="material-icons prefix">insert_link</i>
                        <input type="url" id="devlinkedin" class="validate" required="required">
                        <label for="devlinkedin">Linkedin Account</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 input-field">
                        <i class="material-icons prefix">link</i>
                        <input type="url" id="devgit" class="validate" required="required">
                        <label for="devgit">Github Account</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 input-field">
                        <i class="material-icons prefix">insert_photo</i>
                        <input type="url" id="devpic" class="validate" required="required"
                            value="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png">
                        <label for="devpic">Github Photo URL</label>
                    </div>
                </div>

                <button type="submit" class="btn add_in_team blue-text text-darken-4 myfonts right">Add In the Team</button>
                
            </fieldset>
        </form>

    </div>
</body>
<script src="js/DMA.js"></script>

</html>
