<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>DMA</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' href='css/DMA.css'>


    <link rel="shortcut icon" href="images/DMA logo.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">


    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>


    <!--Let browser know website is optimized for mobile-->

    <!-- <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js">
    </script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>



</head>

<body>


    <div class="row grey lighten-3">
        <img src="images/DMA logo.png" class="col xl4 s6 push-s3 push-xl4 hoverable" id="DMA_logo" alt="DMA Logo"
            title="Developer Manager Application">
    </div>

    <div class="container z-depth-1 grey lighten-5 " id="DMA_options">
        <div class="row container section">
        <div class="right">


            <button type="button" class="btn tooltipped myfonts sorting blue darken-3" id="sorting_devs" data-position="right"
                data-tooltip="Sort"><i class="material-icons">sort_by_alpha</i></button>

            <button type="button" class="btn tooltipped myfonts hide blue darken-3" id="unsorting_devs" data-position="right"
                data-tooltip="UnSort"><i class="material-icons">list</i></button>

        </div>
        
        <div class="left"><a href="DMA Add.html" target="_blank" class="btn myfonts adding red-text">
                <span class="hide-on-small-only">Add A
                    Developer</span>
                    <i class="material-icons hide-on-med-and-up">group_add</i>
            </a></div>
        </div>
    </div>
    <div class="section"></div>
    <div class="section center developers_portion">

        <h1 class=" grey-text text-darken-4" id="dev_heading">DEVELOPERS</h1>
        <!-- Here we will add the list of all the developers -->
        <div class=" section developers" id="developers_list">

        </div>

    </div>



    <!-- Modal Structure -->
    <div id="update_modal" class="modal modal-fixed-footer">
        <div class="modal-content">
            <form action="index.html" id="update_form" onsubmit="update_developer()">




                <div class="row">
                    <div class="col s12 m7 l6 input-field">
                        <i class="material-icons prefix">person</i>
                        <input type="text" id="devnameUpdate" class="validate" required="required" value=" ">
                        <label for="devnameUpdate">Name</label>
                    </div>
                    <div class="col s12 m7 l6 input-field">
                        <i class="material-icons prefix">account_circle</i>
                        <input type="email" id="devemailUpdate" class="validate" required="required" value="none">
                        <label for="devemailUpdate">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 m7 l6 center input-field">
                        <i class="material-icons prefix">person_pin</i>
                        <input type="text" id="devdesignationUpdate" class="validate" required="required" value=" ">
                        <label for="devdesignationUpdate">Designation</label>
                    </div>

                    <div class="col s12  m7 l6 input-field">
                        <i class="material-icons prefix">laptop</i>
                        <input type="text" id="devlangUpdate" class="validate" required="required" value=" ">
                        <label for="devlangUpdate">Programming Languages</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 m7 l6 input-field">
                        <i class="material-icons prefix">monetization_on</i>
                        <input type="text" id="devsalaryUpdate" class="validate" required="required" value=" ">
                        <label for="devsalaryUpdate">Salary</label>
                    </div>

                    <div class="col s12 m7 l6 input-field">
                        <i class="material-icons prefix">insert_link</i>
                        <input type="url" id="devlinkedinUpdate" class="validate" required="required" value="none">
                        <label for="devlinkedinUpdate">Linkedin Account</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 m7 l6 input-field">
                        <i class="material-icons prefix">link</i>
                        <input type="url" id="devgitUpdate" class="validate" required="required" value="none">
                        <label for="devgitUpdate">Github Account</label>
                    </div>

                    <div class="col s12 m7 l6 input-field">
                        <i class="material-icons prefix">insert_photo</i>
                        <input type="url" id="devpicUpdate" class="validate" required="required" value="none">
                        <label for="devpicUpdate">Github Photo URL</label>
                    </div>
                </div>

                <button type="submit" class="btn blue white-text myfonts right">Save Updates</button>


            </form>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-green btn-flat">Close</a>
        </div>
    </div>



</body>
<script src='js/DMA.js'></script>

</html>
